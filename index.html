    <!-- End Google Tag Manager -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="uv.css" />
    <script type="text/javascript" src="umd/UV.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TSFX37GD"
        height="0" width="0"
        style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="uv" class="uv"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var urlAdapter = new UV.IIIFURLAdapter(true);

        const data = urlAdapter.getInitialData({
          embedded: true,
        });

        uv = UV.init("uv", data);

        uv.on("configure", function({ config, cb }) {
        cb({
            options: {
            dropEnabled: false,
            footerPanelEnabled: false,
            headerPanelEnabled: true,
            // leftPanelEnabled: false,
            // rightPanelEnabled: false,
            limitLocales: false,
            overrideFullScreen: false,
            pagingEnabled: true,
            limitToRange: true,
            manifestExclude: true,
            },
            modules: {
            footerPanel: {
                options: {
                fullscreenEnabled: false,
                },
            },
            headerPanel: {
                options: {
                localeToggleEnabled: false,
                },
            },
            moreInfoRightPanel: {
                options: {
                limitToRange: true,
                },
            },
            avCenterPanel: {
                options: {
                autoAdvanceRanges: false,
                limitToRange: true,
                enableFastRewind: true,
                enableFastForward: true,
                },
            },
            contentLeftPanel: {
                options: {
                defaultToTreeEnabled: true,
                },
            },
            },
        });;
        });

        var $UV = document.getElementById("uv");

        function resize() {
          $UV.setAttribute("style", "width:" + window.innerWidth + "px; height:" + window.innerHeight + "px;");
        }

        addEventListener("resize", function() {
          resize();
        });

        resize();
      });
    </script>
  </body>
</html>
